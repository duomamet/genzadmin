<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengeluaran - GENZADMIN</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/xxxx.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-4">
  <h2>Catatan Pengeluaran</h2>
  <form id="pengeluaranForm" class="mb-3">
    <div class="mb-2">
      <input type="text" id="deskripsi" class="form-control" placeholder="Deskripsi" required>
    </div>
    <div class="mb-2">
      <input type="number" id="jumlah" class="form-control" placeholder="Jumlah (Rp)" required>
    </div>
    <div class="mb-2">
      <input type="file" id="bukti" class="form-control" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Tambah</button>
  </form>

  <h5>Total: <span id="totalPengeluaran">Rp0</span></h5>
  <div class="table-responsive">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Jumlah</th>
          <th>Uploader</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="pengeluaranList"></tbody>
    </table>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
<script src="assets/js/firebase-init.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/navbar.js"></script>
<script>loadNavbar();</script>
<script src="assets/js/pengeluaran.js"></script>
</body>
</html>
